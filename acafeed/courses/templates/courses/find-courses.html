{% extends 'base_layout.html' %}

{% block content %}

<!-- Header -->
{% include 'navbar.html' %}

<!-- Title -->
<h2>Classes</h2>
<!-- Top box with all drop downs  -->
<div>
    <div>
        <form id="form">
            {{myFilter.form.faculty.label_tag}}
            {{myFilter.form.faculty}}
            {{myFilter.form.year.label_tag}}
            {{myFilter.form.year}}
            {{myFilter.form.search}}
            <button type='submit'>Search</button>

        </form>
    </div>
</div>


<main>

    <!-- Main Content -->


    <div>
        <h4>
            <label for="courses">
                <h3>
                    <center>

                        {% for c in checked %}
                            <br><input type="checkbox" id="checked_courses" checked>{{ c }}</input></br>
                        {% endfor %}
                        {% for u in unchecked %}
                            <br><input type="checkbox" id="unchecked_courses">{{ u }}</input></br>
                        {% endfor %}
                    </center>
                    <center><button type="submit"> Add to My Courses </button></center>
                </h3>
            </label>
            <br>
        </h4>
    </div>


</main>

{% endblock %}
