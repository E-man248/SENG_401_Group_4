{% extends 'base_layout.html' %}

{% block content %}

{% include 'navbar.html' %}

  <!-- Title -->
  <h2>Hello {{ user.userName }}</h2>

  <main>
    <!-- Main Content -->
    
    <article>
      {% for course in user.courses.all %}
      <ul>
        <li><a href="{% url 'courses:coursehome' %}">{{ course }}</a></li>
      </ul>
      {% endfor %}
    </article>
    

  </main>

  <div style="padding-top: 2%; padding-bottom: 2%; text-align: center">
    <a href="{% url 'courses:findcourses' %}">
      <button type="button">Find Courses</button>
    </a>
  </div>

{% endblock %}
