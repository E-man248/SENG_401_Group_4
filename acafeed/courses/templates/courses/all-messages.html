{% extends 'base_layout.html' %}

{% block content %}

{% include 'navbar.html' %}

  <!-- Title -->
  <h2>All Messages for: {{ user.name }}</h2>

  <main>
    <article>
    <!-- Main Content -->
    <table>
      <style>
        table th {
          font-size: 20px;
          min-width: 200px;
        }
        table tr {
          font-size: 16px;
        }
        table th, td {
          padding-top: 5px;
          padding-bottom: 5px;
          padding-left: 20px;
          padding-right: 20px;
        }
       </style>
      <tr>
        <th>Message</th>
        <th>Time Sent</th>
      </tr>
      {% for message in user.getAllMessages %}
      <tr>
        <td>{{message.messageText}}</td>
        <td>{{message.dateSent}}</td>
      </tr>
      {% endfor %}
    </table>
    </article>
    
  </main>

{% endblock %}
