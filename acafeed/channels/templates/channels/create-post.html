{% extends 'base_layout.html' %}   

{% block content %}

    <!-- Header -->
    {% include 'navbar.html' %}

    <!-- Title -->
    <h2>SENG 401</h2>
    <h3>#Final Prep</h3>
    <h3>Title: #SENG401FinalPrep

    </h3>
    <main>

        <!-- Main Content -->

        <textarea class="contentPost" id="content" name="conent"
            placeholder="Enter content regarding the topic here... Remember, please be nice!" cols="200"
            rows="20"></textarea>





    </main>
    <script>
        function Submitconfirm() {
            if (window.confirm('Are you ready to Post?')) {
                window.location.href = 'channel-home.html';
            }
        }
        function Cancelconfirm() {
            if (window.confirm('Are you sure you want to cancel?')) {
                window.location.href = 'channel-home.html';
            }
        }
    </script>

    <div style="padding-top: 5%; padding-bottom: 2%; text-align: center">
        <a href="channel-home.html">
            <button type="button" onclick="Submitconfirm(); return false;">Post
            </button>
        </a>
        <div class="divider"></div>
        <button type="button" onclick="Cancelconfirm(); return false;">Cancel</button>

    </div>

{% endblock %}
